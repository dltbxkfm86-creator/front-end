<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h3>미디어 관련 태그</h3>

    <!--
        <audio src="" controls autoplay loop />
        <video src="" controls autoplay loop width heigth poster />
        
        src : 미디어파일 및 오디오파일의 경로
        controls : 플레이어를 보일것인지 아니면 숨길 것인지
        autoplay : 자동재생 여부 지정
        loop : 반복재생 여부 지정
        poster : 썸네일 이미지 지정
    -->
    <audio src="resources/audio/major.mp3" controls autoplay>
        
    </audio>
</body>
