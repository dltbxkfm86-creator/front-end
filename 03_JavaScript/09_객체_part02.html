        <h3>* Date 객체</h3>
        <button onclick="dateFn();">날짜날짜 사용</button>
        <div id="area1" class="area"></div>

        <script>
            function dateFn() {

                const area = document.getElementById('area1');

                // Date객체

                const date1 = new Date();
                area.innerHTML = `지금 며칠임? 몇시임? ${date1} <br>`;

                // 2026년 2월 12일로 세팅
                const date2 = new Date(2026, 1, 12);
                area.innerHTML += `종강일 : ${date2} <br>`;
                // 월의 경우 인덱스를 의미하기 때문에 해당 월에 -1을 해줘야 함

                // 2026년 2월 12일 17시 50분으로 세팅
                const date3 = new Date(2026, 2 -1, 12, 17, 50, 0);
                area.innerHTML += `종강일 : ${date3} <br>`;

                // ms까지 세팅
                // 1s == 1000ms
                const date4 = new Date(2026, 2 -1, 12, 17, 50, 0, 5000);
                area.innerHTML += `찐종강일 : ${date4} <br>`;

                // 종강일까지 디데이 구하기

                const endDay = new Date(2026, 2 - 1, 12);
                const today = new Date();
                area.innerHTML += `종강일까지 디데이 : ${endDay - today} <br>`;

                // 일자 단위로 변경
                // MS ==> Day
                // 1s == 1000ms
                // 1m == 60s == 60 * 1000ms
                // 1h == 60m == 3600s == 3600000ms
                // 1d == 24h == 24 * 60m == 24 * 60 * 60s == 24 * 60 * 60 * 1000ms
                const dDay = (endDay - today) / ( 24 * 60 * 60 * 1000);
                alert(`종강까지 ${Math.ceil(dDay)}일 남았습니다.`);

                // 날짜에서 특정 데이터만 뽑고싶다
                area.innerHTML += `${date1.getFullYear()} <br>
                                   ${date1.getMonth() + 1} <br>
                                   ${date1.getDate()} <br>
                                   ${date1.getHours()} <br>
                                   ${date1.getMinutes()} <br>
                                   ${date1.getSeconds()} <br> `;
                                
                // 요일만 알아내고 싶다 : getDay()
                // 0 == 일요일, 1 == 월요일, 2 == 화요일, ... 6 == 토요일
                area.innerHTML += `${date1.getDay()}`;
            }
        </script>
